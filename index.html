<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TimeForce iOS</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="timer-display" id="timer">00:00,00</div>
  <div class="controls">
    <button class="circle-button left" id="lap" disabled>Круг</button>
    <button class="circle-button right start" id="startStop">Старт</button>
  </div>
  <ul class="laps" id="laps"></ul>
  <div id="settingsContainer"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    fetch("timeforce_ios_settings.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("settingsContainer").innerHTML = html;
      });
  </script>
</body>
</html>
